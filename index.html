<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3 Grid</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="content">
          <img src="milk-box.svg" alt="milk-box" />
          <p>Milk</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="coffee.svg" alt="coffee" />
          <p>Coffee</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="wine.svg" alt="wine" />
          <p>Wine</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="martini.svg" alt="martini" />
          <p>Martini</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="latte-macchiato.svg" alt="latte macchiato" />
          <p>Latte Macchiato</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="infusion.svg" alt="tea" />
          <p>Tea</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="beer.svg" alt="beer" />
          <p>Beer</p>
        </div>
      </div>
  </body>
</html>
